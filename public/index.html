<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Party - Advanced Responsive</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }
    canvas {
      display: block;
      touch-action: none; /* タッチスクロールを無効化 */
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script src="https://cdn.socket.io/4.5.3/socket.io.min.js"></script>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const socket = io('https://your-backend-server-url.com'); // バックエンドURLを指定

    let drawing = false;
    let scaleX = 1, scaleY = 1;

    // キャンバスの初期化とリサイズ
    function resizeCanvas() {
      const tempCanvas = document.createElement('canvas');
      const tempCtx = tempCanvas.getContext('2d');

      // 既存の内容を一時キャンバスにコピー
      tempCanvas.width = canvas.width;
      tempCanvas.height = canvas.height;
      tempCtx.drawImage(canvas, 0, 0);

      // 新しいサイズにリサイズ
      const maxWidth = 1920; // 最大幅
      const maxHeight = 1080; // 最大高さ
      canvas.width = Math.min(window.innerWidth, maxWidth);
      canvas.height = Math.min(window.innerHeight, maxHeight);

      // スケーリング率を計算
      scaleX = canvas.width / tempCanvas.width;
      scaleY = canvas.height / tempCanvas.height;

      // 既存の内容をスケールして戻す
      ctx.drawImage(tempCanvas, 0, 0, tempCanvas.width, tempCanvas.height, 0, 0, canvas.width, canvas.height);
    }

    // 初期サイズを設定
    resizeCanvas();

    // ウィンドウのリサイズイベント
    window.addEventListener('resize', resizeCanvas);

    // 描画処理
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('touchstart', (e) => startDrawing(e.touches[0]));
    canvas.addEventListener('touchmove', (e) => draw(e.touches[0]));
    canvas.addEventListener('touchend', stopDrawing);

    function startDrawing(e) {
      drawing = true;
      const { x, y } = getCoordinates(e);
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function draw(e) {
      if (!drawing) return;
      const { x, y } = getCoordinates(e);

      ctx.lineWidth = 5;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';

      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);

      // サーバーに描画データを送信
      socket.emit('draw', { x: x / scaleX, y: y / scaleY });
    }

    function stopDrawing() {
      drawing = false;
      ctx.beginPath();
    }

    function getCoordinates(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: (e.clientX - rect.left) * scaleX,
        y: (e.clientY - rect.top) * scaleY,
      };
    }

    // 他のユーザーの描画データを受信
    socket.on('draw', (data) => {
      const { x, y } = data;

      ctx.lineWidth = 5;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';

      ctx.lineTo(x * scaleX, y * scaleY);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x * scaleX, y * scaleY);
    });
  </script>
</body>
</html>
