<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Party - Brush and Eraser</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }
    .toolbar {
      margin-bottom: 10px;
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .toolbar button {
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 10px;
      border: 2px solid black;
      background-color: white;
    }
    .toolbar button.active {
      background-color: #d3d3d3;
    }
    canvas {
      border: 1px solid black;
      touch-action: none; /* タッチスクロールを無効化 */
    }
    .size-preview {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .size-preview canvas {
      border: none;
    }
    input[type="range"] {
      width: 200px;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button id="brushMode" class="active">ブラシ</button>
    <button id="eraserMode">消しゴム</button>
    <div>
      <input id="brushSizeSlider" type="range" min="1" max="100" value="10">
      <span>サイズ: <span id="brushSizeValue">10</span></span>
    </div>
    <div class="size-preview">
      <canvas id="sizePreviewCanvas" width="100" height="100"></canvas>
    </div>
  </div>
  <canvas id="canvas"></canvas>
  <script src="https://cdn.socket.io/4.5.3/socket.io.min.js"></script>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const socket = io('https://your-backend-server-url.com'); // バックエンドURLを指定

    let drawing = false;
    let isEraser = false; // 消しゴムモードのフラグ
    let brushSize = 10; // 初期ブラシサイズ

    const brushButton = document.getElementById('brushMode');
    const eraserButton = document.getElementById('eraserMode');
    const sizeSlider = document.getElementById('brushSizeSlider');
    const sizeValue = document.getElementById('brushSizeValue');
    const sizePreviewCanvas = document.getElementById('sizePreviewCanvas');
    const sizePreviewCtx = sizePreviewCanvas.getContext('2d');

    // キャンバスの初期化とリサイズ
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.fillStyle = '#ffffff'; // 背景色を白に設定
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    // 初期サイズを設定
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // モード切り替え
    brushButton.addEventListener('click', () => {
      isEraser = false;
      brushButton.classList.add('active');
      eraserButton.classList.remove('active');
      updateSizePreview();
    });
    eraserButton.addEventListener('click', () => {
      isEraser = true;
      brushButton.classList.remove('active');
      eraserButton.classList.add('active');
      updateSizePreview();
    });

    // ブラシサイズ変更
    sizeSlider.addEventListener('input', (e) => {
      brushSize = parseInt(e.target.value, 10);
      sizeValue.textContent = brushSize;
      updateSizePreview();
    });

    // サイズプレビュー更新
    function updateSizePreview() {
      sizePreviewCtx.clearRect(0, 0, sizePreviewCanvas.width, sizePreviewCanvas.height);
      sizePreviewCtx.fillStyle = isEraser ? '#ffffff' : '#000000'; // 消しゴムは白
      sizePreviewCtx.beginPath();
      sizePreviewCtx.arc(50, 50, brushSize / 2, 0, Math.PI * 2);
      sizePreviewCtx.fill();
    }

    // 初期プレビューを設定
    updateSizePreview();

    // 描画処理
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('touchstart', (e) => startDrawing(e.touches[0]));
    canvas.addEventListener('touchmove', (e) => draw(e.touches[0]));
    canvas.addEventListener('touchend', stopDrawing);

    function startDrawing(e) {
      drawing = true;
      const { x, y } = getCoordinates(e);
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function draw(e) {
      if (!drawing) return;
      const { x, y } = getCoordinates(e);

      ctx.lineWidth = brushSize; // ブラシサイズを設定
      ctx.lineCap = 'round';
      ctx.strokeStyle = isEraser ? '#ffffff' : '#000000'; // 消しゴムは背景色

      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);

      // サーバーに描画データを送信
      socket.emit('draw', { x, y, isEraser, brushSize });
    }

    function stopDrawing() {
      drawing = false;
      ctx.beginPath();
    }

    function getCoordinates(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top,
      };
    }

    // 他のユーザーの描画データを受信
    socket.on('draw', (data) => {
      const { x, y, isEraser, brushSize } = data;

      ctx.lineWidth = brushSize;
      ctx.lineCap = 'round';
      ctx.strokeStyle = isEraser ? '#ffffff' : '#000000';

      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    });
  </script>
</body>
</html>
