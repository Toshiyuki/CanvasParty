<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas Party - Eraser Tool</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }
    canvas {
      border: 1px solid black;
      touch-action: none; /* タッチスクロールを無効化 */
    }
    .toolbar {
      margin-bottom: 10px;
    }
    .toolbar button {
      margin: 0 5px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="toolbar">
    <button id="drawMode">Draw</button>
    <button id="eraserMode">Eraser</button>
  </div>
  <canvas id="canvas"></canvas>
  <script src="https://cdn.socket.io/4.5.3/socket.io.min.js"></script>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const socket = io('https://your-backend-server-url.com'); // バックエンドURLを指定

    let drawing = false;
    let isEraser = false; // 消しゴムモードのフラグ

    // キャンバスの初期化とリサイズ
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.fillStyle = '#ffffff'; // 背景色を白に設定
      ctx.fillRect(0, 0, canvas.width, canvas.height);
    }

    // 初期サイズを設定
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // モード切り替え
    document.getElementById('drawMode').addEventListener('click', () => {
      isEraser = false;
    });
    document.getElementById('eraserMode').addEventListener('click', () => {
      isEraser = true;
    });

    // 描画処理
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('touchstart', (e) => startDrawing(e.touches[0]));
    canvas.addEventListener('touchmove', (e) => draw(e.touches[0]));
    canvas.addEventListener('touchend', stopDrawing);

    function startDrawing(e) {
      drawing = true;
      const { x, y } = getCoordinates(e);
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function draw(e) {
      if (!drawing) return;
      const { x, y } = getCoordinates(e);

      ctx.lineWidth = 10; // 消しゴムと描画の共通の線幅
      ctx.lineCap = 'round';
      ctx.strokeStyle = isEraser ? '#ffffff' : '#000000'; // 消しゴムは背景色

      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);

      // サーバーに描画データを送信
      socket.emit('draw', { x, y, isEraser });
    }

    function stopDrawing() {
      drawing = false;
      ctx.beginPath();
    }

    function getCoordinates(e) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: e.clientX - rect.left,
        y: e.clientY - rect.top,
      };
    }

    // 他のユーザーの描画データを受信
    socket.on('draw', (data) => {
      const { x, y, isEraser } = data;

      ctx.lineWidth = 10;
      ctx.lineCap = 'round';
      ctx.strokeStyle = isEraser ? '#ffffff' : '#000000'; // 消しゴムか描画モードか

      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    });
  </script>
</body>
</html>
